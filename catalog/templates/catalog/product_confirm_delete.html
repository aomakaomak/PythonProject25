{% extends 'catalog/base.html' %}

{% block title %}Удалить продукт {{product.name}}{% endblock %}

{% block content %}
{% include 'catalog/header.html' %}

<h2>Удаление продукта</h2>
<p>Вы действительно хотите удалить {{ product.name }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'catalog:home' %}" class="btn btn-primary">Отменить</a>
</form>

{% endblock %}
