{% extends 'catalog/base.html' %}

{% block title %}Добавить продукт {{product.name}}{% endblock %}

{% block content %}
{% include 'catalog/header.html' %}

<h2>Форма для продукта</h2>
<form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a href="{% url 'catalog:home' %}" class="btn btn-primary">Отменить</a>
</form>

{% endblock %}
