{% extends 'blog/base.html' %}

{% block title %}Список статей{% endblock %}

{% block content %}

{% include 'blog/header.html' %}

<div class="row text-center">
    <ul class="list-group">
    {% for blogpost in blog %}
    <li class="list-group-item">
        <a href="{% url 'blog:blogpost_detail' blogpost.pk %}">{{ blogpost.title }}</a>
    </li>
    {% endfor %}
    </ul>
</div>

{% endblock %}
