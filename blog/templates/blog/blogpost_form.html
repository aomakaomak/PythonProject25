{% extends 'blog/base.html' %}

{% block title %}Создать статью{% endblock %}

{% block content %}


<h2>Создать статью</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a href="{% url 'blog:blog' %}" class="btn btn-primary">Отменить</a>
</form>


{% endblock %}
